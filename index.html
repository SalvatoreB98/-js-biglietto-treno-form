<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="card form-section">
            <form id="form-biglietto">
                <div class="input-container">
                    <label>
                        <div>Nome e cognome</div>
                        <input type="text" name="nomeCognome" class="rounded" id="name">
                    </label>
                    <label>
                        <div>Km da percorrere</div>
                        <input type="text" name="km" class="rounded" id="kilometri">
                    </label>
                    <label>
                        <div>Fascia di et√†</div>
                        <select class="rounded" name="age" id="fascia-eta">
                            <option value="minorenne">Minorenne</option>
                            <option value="adulto">Adulto </option>
                            <option value="over65">Over65</option>
                        </select>
                    </label>
                </div>
                <div class="submit-container">
                    <button>Genera</button>
                    <input type="reset" value="Annulla">
                </div>
            </form>
            <div class="error-position" id="errore"></div>
        </div>
        <section class="output" id="output">
            <h1>
                IL TUO BIGLIETTO
            </h1>
            <div class="card">
                <h2>DETTAGLI PASSEGGERO</h2>
                <div class="dettagli">
                    <div class="nome">
                        <h3>NOME PASSEGGERO</h3>
                        <span id="nome-passeggero">

                        </span>
                    </div>
                    <div class="piano">
                        <div class="dati">
                            <h3>Offerta</h3>
                            <div class="valore" id="offerta">
                            </div>
                        </div>
                        <div class="dati">
                            <h3>Carrozza</h3>
                            <div class="valore" id="carrozza">

                            </div>
                        </div>
                        <div class="dati">
                            <h3>Codice CP</h3>
                            <div class="valore" id="codiceCP">

                            </div>
                        </div>
                        <div class="dati">
                            <h3>Costo biglietto</h3>
                            <div class="valore" id="costo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="myScript.js"></script>
</body>

</html>
